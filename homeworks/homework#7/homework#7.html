<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pozicioniranje</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: lightgrey;
      }
      .grid-container {
        display: grid;
        gap: 0.7rem;
        background-color: black;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(16, 1fr);
        width: 70%;
        margin-left: 15%;
      }
      .grid-item {
        padding: 1.5rem;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div
        class="grid-item"
        style="grid-column: 1 / span 2; grid-row: 1 / span 2"
      ></div>
      <div
        class="grid-item"
        style="
          background-color: antiquewhite;
          grid-column: 3 / span 3;
          grid-row: 1 / span 2;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(231, 231, 134);
          grid-column: 6 / span 2;
          grid-row: 1 / span 2;
        "
      ></div>
      <div
        class="grid-item"
        style="grid-column: 8; grid-row: 1 / span 12"
      ></div>
      <div
        class="grid-item"
        style="
          background-color: antiquewhite;
          grid-column: 1;
          grid-row: 3 / span 4;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(196, 57, 57);
          grid-column: 2 / span 4;
          grid-row: 3 / span 8;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(231, 231, 134);
          grid-column: 6 / span 2;
          grid-row: 3 / span 4;
        "
      ></div>
      <div class="grid-item" style="grid-column: 1; grid-row: 7 / span 5"></div>
      <div class="grid-item" style="grid-column: 6; grid-row: 7 / span 4"></div>
      <div class="grid-item" style="grid-column: 7; grid-row: 7 / span 4"></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(43, 26, 7);
          grid-column: 2 / span 2;
          grid-row: 11 / span 4;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: lightgrey;
          grid-column: 4 / span 2;
          grid-row: 11 / span 2;
        "
      ></div>
      <div
        class="grid-item"
        style="grid-column: 6 / span 2; grid-row: 11 / span 2"
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(231, 231, 134);
          grid-column: 1;
          grid-row: 12 / span 5;
        "
      ></div>
      <div
        class="grid-item"
        style="grid-column: 2 / span 2; grid-row: 15 / span 2"
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(196, 57, 57);
          grid-column: 8;
          grid-row: 13 / span 4;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: antiquewhite;
          grid-column: 4 / span 2;
          grid-row: 13 / span 2;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(61, 61, 172);
          grid-column: 6 / span 2;
          grid-row: 13 / span 3;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: rgb(43, 26, 7);
          grid-column: 4 / span 2;
          grid-row: 15;
        "
      ></div>
      <div
        class="grid-item"
        style="grid-column: 4 / span 4; grid-row: 16"
      ></div>
    </div>
  </body>
</html>
