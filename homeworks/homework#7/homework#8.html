<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pozicioniranje</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .grid-container {
      display: grid;
      gap: 1rem;
      background-color: black;
      width: 50%;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(7, 1fr);
      border: solid 5px black;
      height: 80vh;
    }
    .gtid-item {
      padding: 2rem;
      font-size: 18px;
    }
  </style>
  <body>
    <div class="grid-container">
      <div
        class="grid-item"
        style="
          background-color: white;
          grid-column: 1 / span 5;
          grid-row: 1 / span 2;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: red;
          grid-column: 6 / span 15;
          grid-row: 1 / span 5;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: white;
          grid-column: 1 / span 5;
          grid-row: 3 / span 3;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: blue;
          grid-column: 1 / span 5;
          grid-row: 6 / span 3;
        "
      ></div>
      <div
        class="grid-item"
        style="
          background-color: white;
          grid-column: 6 / span 14;
          grid-row: 6 / span 3;
        "
      ></div>
      <div
        class="grid-item"
        style="background-color: white; grid-column: 20; grid-row: 6"
      ></div>
      <div
        class="grid-item"
        style="background-color: yellow; grid-column: 20; grid-row: 7"
      ></div>
    </div>
  </body>
</html>
